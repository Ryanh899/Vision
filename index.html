<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <div class="jumbotron jumbotron-fluid">

            <h2 class="display-4">Little bit about you</h2>

        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input id="file-upload" type="file" onchange="encodeImageFileAsURL(this)" />

            </div>
    <div class="container">
        <div id="picDiv" class="row"></div>
    </div>
        <div class="row">
            <div class="col-md-10">
                <div id="info"></div>
            </div>
        </div>
        </div>
    </div>
